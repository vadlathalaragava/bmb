
 <ion-content
 [scrollEvents]="true"
 (ionScrollStart)="logScrollStart()"
 (ionScroll)="logScrolling($event)"
 (ionScrollEnd)="logScrollEnd()">
 



<ion-grid style="background: #563ada;">
	<ion-row justify-content-center>
		<ion-col align-self-center size-md="6" size-lg="5" size-xs="12"  style="background: #563ada;">
      <div text-center> 
        <ion-icon name="videocam" style="font-size:40px;color:#fff;"></ion-icon>
        <h3 style="border-bottom:3px solid #fff;">BMB</h3>
			</div> 
      <div text-center>
				 <ion-icon name="contact" style="font-size:60px;color:#fff;"></ion-icon> 
			</div>
			<div padding>
				<ion-item>
					<ion-input type="text" placeholder="Username"></ion-input>
				</ion-item>
        <br>
				<ion-item>
					<ion-input type="password" placeholder="Password"></ion-input>
				</ion-item>
			</div>

			<div padding>
				<ion-button color="warning" size="large" href="/touchid" expand="block" >Login</ion-button>
      </div> 

      <div text-center> 
           <h5 (click)="forgot()">Forgot Password</h5>
           <h5 (click)="account()">Create Account</h5>
			</div> 



			<ion-item detail>
				<ion-label>
				  Standard Item with Detail Arrow
				</ion-label>
			</ion-item>
			  
			<ion-item (click)="buttonClick()" detail>
				<ion-label>
				  Button Item with Detail Arrow
				</ion-label>
			</ion-item>
			<ion-item detail>
				<ion-label>
				  Standard Item with Detail Arrow
				</ion-label>
			</ion-item>
			  
			<ion-item (click)="buttonClick()" detail>
				<ion-label>
				  Button Item with Detail Arrow
				</ion-label>
			</ion-item>
			  
			  

		</ion-col>
	</ion-row> 


</ion-grid>

</ion-content>
